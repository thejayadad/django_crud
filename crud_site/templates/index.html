<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>First App View From Templates</title>
</head>
<body>
    <h2>Helloooo</h2>
    {% if access_records%}
    <table>
        <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
        </thead>
        {% for acc in access_records%}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {%endfor%}
    </table>
    {% else %}
    <p>No access records found</p>
    {% endif %}
</body>
</html>
